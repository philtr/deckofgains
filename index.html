<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, orientation=landscape"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <title>Deck of Gains</title>
  </head>
  <body>
    <div id="page-content">
      <div id="configuration-screen">
        <h1>Deck of Gains</h1>
        <p class="configuration-subtitle">
          Customize your workout before the first draw.
        </p>
        <form id="configuration-form">
          <fieldset class="configuration-section">
            <legend>Exercise Multipliers</legend>
            <div class="multiplier-grid">
              <label class="multiplier-option" for="multiplier-hearts">
                <span class="label-title">Hearts</span>
                <span class="label-subtitle">Jumping Jacks</span>
                <select id="multiplier-hearts">
                  <option value="1">1×</option>
                  <option value="2">2×</option>
                  <option value="3">3×</option>
                  <option value="4">4×</option>
                  <option value="5">5×</option>
                </select>
              </label>
              <label class="multiplier-option" for="multiplier-spades">
                <span class="label-title">Spades</span>
                <span class="label-subtitle">Squats</span>
                <select id="multiplier-spades">
                  <option value="1">1×</option>
                  <option value="2">2×</option>
                  <option value="3">3×</option>
                  <option value="4">4×</option>
                  <option value="5">5×</option>
                </select>
              </label>
              <label class="multiplier-option" for="multiplier-diamonds">
                <span class="label-title">Diamonds</span>
                <span class="label-subtitle">Pushups</span>
                <select id="multiplier-diamonds">
                  <option value="1">1×</option>
                  <option value="2">2×</option>
                  <option value="3">3×</option>
                  <option value="4">4×</option>
                  <option value="5">5×</option>
                </select>
              </label>
              <label class="multiplier-option" for="multiplier-clubs">
                <span class="label-title">Clubs</span>
                <span class="label-subtitle">Abs</span>
                <select id="multiplier-clubs">
                  <option value="1">1×</option>
                  <option value="2">2×</option>
                  <option value="3">3×</option>
                  <option value="4">4×</option>
                  <option value="5">5×</option>
                </select>
              </label>
            </div>
          </fieldset>

          <fieldset class="configuration-section">
            <legend>Theme</legend>
            <label class="theme-option">
              <input type="radio" name="theme" value="casino" checked />
              <span>Casino</span>
            </label>
            <label class="theme-option">
              <input type="radio" name="theme" value="rugged" />
              <span>Rugged</span>
            </label>
            <label class="theme-option">
              <input type="radio" name="theme" value="plain" />
              <span>Plain</span>
            </label>
          </fieldset>

          <fieldset class="configuration-section">
            <legend>Mode</legend>
            <label class="mode-option" for="endless-mode">
              <input type="checkbox" id="endless-mode" />
              <span class="mode-option-text">
                <span class="label-title">Endless Mode</span>
                <span class="label-subtitle"
                  >Keep cycling through the deck without stopping.</span
                >
              </span>
            </label>
            <label class="mode-option" for="auto-draw-enabled">
              <input type="checkbox" id="auto-draw-enabled" />
              <span class="mode-option-text">
                <span class="label-title">Enable Auto-Draw</span>
                <span class="label-subtitle"
                  >Automatically draw the next hand after the timer
                  expires.</span
                >
              </span>
            </label>
            <div
              class="mode-option auto-draw-interval-option is-hidden"
              id="auto-draw-interval-container"
            >
              <div class="mode-option-text">
                <span class="label-title">Auto-Draw Interval</span>
                <span class="label-subtitle"
                  >Default is 2 minutes 30 seconds.</span
                >
              </div>
              <div class="auto-draw-interval-inputs">
                <label class="auto-draw-interval-field" for="auto-draw-minutes">
                  <span class="input-label">Minutes</span>
                  <input
                    type="number"
                    id="auto-draw-minutes"
                    min="0"
                    step="1"
                    value="2"
                    inputmode="numeric"
                  />
                </label>
                <label class="auto-draw-interval-field" for="auto-draw-seconds">
                  <span class="input-label">Seconds</span>
                  <input
                    type="number"
                    id="auto-draw-seconds"
                    min="0"
                    max="59"
                    step="1"
                    value="30"
                    inputmode="numeric"
                  />
                </label>
              </div>
            </div>
          </fieldset>

          <button type="button" id="start-workout" onclick="startWorkout()">
            Start Workout
          </button>
        </form>
      </div>

      <div id="app" class="" style="display: none">
        <h1 id="round-title">Deck of Gains</h1>
        <div id="drawn-cards"></div>
        <button id="draw-button" onclick="drawCards()">Draw Cards</button>
        <div id="instructions"></div>
      </div>
    </div>
    <footer class="site-footer">
      <span>
        Made with tough love by
        <a href="mailto:forge@ptx.sh">forge@ptx.sh</a> &bull;
        <a
          href="https://github.com/philtr/deckofgains"
          target="_blank"
          rel="noopener"
          >Source Code</a
        >
        &bull;
        <a
          href="https://www.bible.com/bible/90/PRO.27.17.LEB"
          target="_blank"
          rel="noopener"
          >Prov 27:17</a
        >
      </span>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
