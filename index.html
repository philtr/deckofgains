<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>Deck of Gains</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 25px;
            font-family: system-ui, Arial, sans-serif;
            color: #FFFFFF;
            background-color: #0B6623; /* Dark green to resemble a poker table */
            background-image: radial-gradient(circle at center, #0E7C3A, #0B6623);
        }
        #app {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        #round-title {
          &::before {
            content: "üí™";
          }
          &::after {
            content: "üìà";
          }
        }
        #drawn-cards {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
            grid-template-columns: repeat(2, 1fr);
        }
        .card {
            color: #000000;
            font-size: 2rem;
            font-weight: bold;
            padding: 15px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .red {
            color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media only screen and (orientation: landscape) {
            #drawn-cards {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Rugged Theme Styles */
        body.rugged {
            color: #ffffff;
            background-color: #4A574F;
            background-image: linear-gradient(to bottom, #2a2a2a, #4A574F);
            font-family: 'Black Ops One', sans-serif;
            text-transform: uppercase;
        }
        #round-title.rugged {
          &::before {
            content: "üî•";
          }
          &::after {
            content: "üî•";
          }
        }
        .card.rugged {
            font-size: 2.8rem;
            padding: 25px;
            background-color: #333;
            border: 4px solid #ff4500;
            color: #ffffff;
            text-transform: uppercase;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
            transition: transform 0.2s;
        }
        .card.rugged:hover {
            transform: scale(1.1);
        }
        button.rugged {
            background-color: #ff4500;
            color: #ffffff;
            font-family: 'Black Ops One', sans-serif;
            text-transform: uppercase;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s;
            border-radius: 5px;
            border: 0;
        }
    </style>
</head>
<body onload="applyRuggedTheme()">
    <div id="app" class="">
        <h1 id="round-title">Deck of Gains</h1>
        <div id="drawn-cards"></div>
        <button id="draw-button" onclick="drawCards()">Draw Cards</button>
        <div id="instructions"></div>
    </div>
    <script>
        const exercises = {
            'hearts': 'Jumping Jacks',
            'spades': 'Squats',
            'diamonds': 'Pushups',
            'clubs': 'Abs'
        };

        const suitSymbols = {
            'hearts': '‚ô•Ô∏è',
            'spades': '‚ô†Ô∏è',
            'diamonds': '‚ô¶Ô∏è',
            'clubs': '‚ô£Ô∏è'
        };

        let roundCompleted = false;
        let roundNumber = 1;
        const totalRounds = 12;
        let deck = [];

        function initializeDeck() {
            deck = [];
            const suits = ['hearts', 'spades', 'diamonds', 'clubs'];
            for (let suit of suits) {
                for (let number = 1; number <= 13; number++) {
                    deck.push({ suit, number });
                }
            }
        }

        function getCardDisplayValue(number) {
            switch (number) {
                case 1:
                    return 'A';
                case 11:
                    return 'J';
                case 12:
                    return 'Q';
                case 13:
                    return 'K';
                default:
                    return number;
            }
        }

        function getCardValue(number) {
            if (number >= 11) {
                return 10; // Face cards are 10
            } else if (number === 1) {
                return 11; // Ace is 11
            } else {
                return number;
            }
        }

        function drawCards() {
            updateRoundTitle();
            if (deck.length === 0) {
                initializeDeck();
            }

            const drawnCardsDiv = document.getElementById("drawn-cards");
            const instructionsDiv = document.getElementById("instructions");
            const drawButton = document.getElementById("draw-button");
            drawnCardsDiv.textContent = "";
            instructionsDiv.textContent = "";

            let cardCount = (deck.length <= 8) ? deck.length : (roundCompleted ? 4 : 4);
            let cards = [];
            for (let i = 0; i < cardCount; i++) {
                const cardIndex = Math.floor(Math.random() * deck.length);
                const card = deck.splice(cardIndex, 1)[0];
                cards.push(card);
            }

            // Display drawn cards in a grid layout
            cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.innerHTML = `<span class="${card.suit === 'hearts' || card.suit === 'diamonds' ? 'red' : ''}">${getCardDisplayValue(card.number)} ${suitSymbols[card.suit]}</span>`;
                drawnCardsDiv.appendChild(cardElement);
            });

            // Calculate total reps for each exercise
            const totals = {
                'Jumping Jacks': 0,
                'Squats': 0,
                'Pushups': 0,
                'Abs': 0
            };

            cards.forEach(card => {
                const exercise = exercises[card.suit];
                let reps = getCardValue(card.number);
                if (card.suit === 'clubs') {
                    reps *= 2;
                }
                totals[exercise] += reps;
            });

            // Generate combined exercise instructions
            const exerciseInstructions = Object.entries(totals)
                .filter(([, reps]) => reps > 0)
                .map(([exercise, reps]) => `${exercise}: ${reps} reps`)
                .join(' | ');

            const instruction = document.createElement("p");
            instruction.textContent = exerciseInstructions;
            instructionsDiv.appendChild(instruction);

            if (deck.length === 0) {
                const sprintInstruction = document.createElement("p");
                sprintInstruction.textContent = "Complete 2 sprints of 50 yards each.";
                instructionsDiv.appendChild(sprintInstruction);
                drawButton.style.display = "none";
                const newSetButton = document.createElement("button");
                newSetButton.textContent = "New Set";
                newSetButton.onclick = function() {
                    location.reload();
                };
                instructionsDiv.appendChild(newSetButton);
            } else {
                const sprintInstruction = document.createElement("p");
                sprintInstruction.textContent = "Complete a 50 yard sprint.";
                instructionsDiv.appendChild(sprintInstruction);
            }

            roundCompleted = true;
            roundNumber++;
        }

        // Initialize the deck on first load
        initializeDeck();
    
        function updateRoundTitle() {
            const roundTitle = document.getElementById("round-title");
            roundTitle.textContent = `Round ${roundNumber} of ${totalRounds}`;
        }
    function applyRuggedTheme() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('rugged') === 'true') {
                document.body.classList.add('rugged');
                document.getElementById('app').classList.add('rugged');
                document.getElementById('round-title').classList.add('rugged');
                document.querySelectorAll('.card').forEach(card => card.classList.add('rugged'));
                document.querySelectorAll('button').forEach(button => button.classList.add('rugged'));
            }
        }
    </script>
</body>
</html>
