name: Playwright Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Playwright system dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: >-
            gstreamer1.0-gl
            gstreamer1.0-libav
            gstreamer1.0-plugins-bad
            gstreamer1.0-plugins-base
            gstreamer1.0-plugins-good
            gstreamer1.0-plugins-ugly
            libasound2t64
            libatk-bridge2.0-0t64
            libatk1.0-0t64
            libavif16
            libcups2t64
            libdrm2
            libevent-2.1-7t64
            libflite1
            libgbm1
            libgles2
            libglib2.0-0t64
            libgraphene-1.0-0
            libgstallocators-1.0-0
            libgstapp-1.0-0
            libgstaudio-1.0-0
            libgstcodecparsers-1.0-0
            libgstfft-1.0-0
            libgstgl-1.0-0
            libgstpbutils-1.0-0
            libgsttag-1.0-0
            libgstvideo-1.0-0
            libgtk-3-0t64
            libgtk-4-1
            libharfbuzz-icu0
            libhyphen0
            libmanette-0.2-0
            libnspr4
            libnss3
            libopus0
            libpango-1.0-0
            libpangocairo-1.0-0
            libsecret-1-0
            libvpx9
            libwoff1
            libx11-xcb1
            libx264-164
            libxcomposite1
            libxdamage1
            libxfixes3
            libxkbcommon0
            libxrandr2
            libxcb1
            libxshmfence1
            mesa-vulkan-drivers
            xdg-utils

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npm test
